<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <section class="wrapper">
    <div class="header">
      <div>
        <p class="header-title">My balance</p> 
        <p class="header-amount">$921.48</p>
      </div>
      <div class="header__wrapper"></div>
    </div>
    <div class="main-part">
      <p class="main-part__header">Spending - Last 7 days</p>
      <div class="chart" id="chart">
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">mon</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">tue</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">wed</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">thu</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
            <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">fri</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">sat</div>
        </div>
        <div class="chart-item-wrapper">
          <div class="chart-item-column">
            <div class="chart-info-wrapper">
              <div class="chart-info" id="chart-info">$</div>
            </div>
            <div class="chart-item" id="chart-item"></div>
          </div>
          <div class="day">sun</div>
        </div>
      </div>

      <div class="line"></div>

      <div class="bottom-part">
        <div class="bottom-left">
          <p class="left-item1">Total this month</p>
          <p class="left-item2" id="left-item2">$478.33</p>
        </div>
        <div class="bottom-right">
          <p class="right-item1">+2.4%</p>
          <p class="right-item2">from last month</p>
        </div>
      </div>

    </div>
  </section>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
    <p>Coded by <a href="https://t.me/helenffie">Elena Nif</a></p>
  </footer>
  
  <script src="scripts.js"></script>
</body>
</html>
